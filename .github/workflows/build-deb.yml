name: build-deb

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential devscripts debhelper dh-python python3-all

      - name: Prepare debian directory
        run: cp -r packaging/debian debian

      - name: Build package
        run: dpkg-buildpackage -us -uc -b

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: wondershaper-quicktoggle-deb
          path: ../wondershaper-quicktoggle_*_all.deb
          if-no-files-found: error
